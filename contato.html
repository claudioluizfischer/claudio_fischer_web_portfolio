<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/css/all.css"></script>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="contato.css">
</head>
<body>
  <header>
    <nav class="navbar is-transparent is-dark">
        <div class="navbar-brand">
          <a class="navbar-item" href="index.html">
              <div class="container">
                <i class="fas fa-solid fa-address-card fa-fw fa-2x" aria-hidden="true"></i>
              </div>               
          </a>
        </div>
        <div id="navbarExampleTransparentExample" class="navbar-menu is-active">
          <div class="navbar-start">
            <a class="navbar-item" href="index.html">
              <div class="home">
                <strong>Home</strong>
              </div>
            </a>
              <a class="navbar-item" href="contato.html">
                <div class="contato">
                  <strong>Reach out</strong>
                </div>
              </a>
          </div>
          <div class="navbar-end">
            <a class="navbar-item" href="https://github.com/Claudio-Brasil" target="_blank">
              <p class="buttons">
                <button class="button">
                  <span class="icon">
                    <i class="fab fa-github"></i>
                  </span>
                  <span>GitHub</span>
                </button>
              </p>
            </a>
          </div>
          </div>
      </nav>
</header>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column">
            <div class="card">
                <div class="card-image">
                  <figure class="image is-4by3">
                    <img src="fotoport.jpg" alt="Placeholder image">
                  </figure>
                </div>
                <div class="card-content">
                  <div class="media">
                    <div class="media-content">
                      <p class="title is-4">Claudio Fischer</p>
                      <span class="tag is-link is-medium">Javascript Full Stack developer</span>
                    </div>
                  </div>             
                  <div class="content">
                    <span>+1 (813) 327-1720</span>
                    <br></br>
                    <span>claudiofischer@usf.edu</span>
                    <br>
                  </div>
                </div>
              </div>
        </div>
        <div class="column is-9">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">
                Contact
              </p>
            </header>
            <div class="card-content">
              <div class="content">
                <div class="field">
                  <label class="label">E-mail</label>
                  <p class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="Digite seu email aqui">
                    <span class="icon is-small is-left">
                      <i class="fas fa-envelope"></i>
                    </span>
                  </p>
                </div>
                <div class="field">
                  <label class="label">Send a message</label>
                  <textarea class="textarea is-link" placeholder="Digite sua mensagem"></textarea>
                </div>
                <div class="control">
                  <button class="button is-link">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </section>
</body>
</html>
